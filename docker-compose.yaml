version: "3.10"

services:
  web:
    build: ./todo
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./todo/:/app/
    ports:
      - 8000:8000
    env_file:
      - ./.todo_env
    depends_on:
      - db

  db:
    image: postgres:14.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todo_app_db

volumes:
  postgres_data: